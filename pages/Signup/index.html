<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title website -->
    <title>تسجيل الدخول او التسجيل</title>
    <!-- framework -->
    <!-- <link rel="stylesheet" href="css/framework.css" /> -->
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- main template css file -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Reset Page To Start Normal -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>      
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="section signin">
      <div class="bullets">
        <div class="bullet"></div>
        <div class="bullet"></div>
        <div class="bullet"></div>
        <div class="bullet"></div>
      </div>
      <div class="warning" id="warning"></div>
      <div class="container">
        <div class="box signin" style="display: none;">
          <form>
            <h5>تسجيل الدخول</h5>
            <div class="username">
              <label for="username">اسم المستخدم</label>
              <input type="text" name="username" id="username"
                placeholder="ادخل اسم المستخدم"
                title="ادخل اسم المستخدم" >
            </div>
            <div class="password">
              <label for="password">الرقم السري</label>
              <div class="show-pass">
                <i class="fa-solid fa-eye show"></i>
                <i class="fa-solid fa-eye-slash hidd"></i>
              </div>
              <input class="eye" type="password" name="password" id="password"
                placeholder="ادخل الرقم السري" required
                title="ادخل الرقم السري"
                oninvalid="this.setCustomValidity('من فضلك ادخل الرقم السري')"
                oninput="setCustomValidity('')">
            </div>
            <div class="forgot-pass">
              <a href="#">نسيت الرقم السري ؟</a>
            </div>
            <input class="submit" type="submit" value="تسجيل دخول">
          </form>
          <div class="social">
            <div class="title">او استخدم</div>
            <div class="icon">
              <a href="#" class="facebook">
                <i class="fa-brands fa-facebook-f"></i>
              </a>
              <a href="#" class="twitter">
                <i class="fa-brands fa-twitter"></i>
              </a>
            </div>
          </div>
          <div class="or-sign">
            <span>لا تمتلك حساب ؟</span>
            <a href="#">قم بالتسجيل</a>
          </div>
        </div>
        <div class="box signup" style="display: block;">
          <form>
            <h5>التسجيل</h5>
            <div class="fullname">
              <label for="fullname"> الاسم كامل<span class="star">*</span></label>
              <input type="text" name="name" id="fullname" placeholder="ادخل اسمك الكامل" 
              title="ادخل الاسم كامل">
            </div>
            <div class="username">
              <label for="username">اسم المستخدم <span class="star">*</span></label>
              <input type="text" name="username" id="username2" placeholder="ادخل اسم المستخدم" 
              title="ادخل اسم المستخدم">
            </div>
            <div class="email">
              <label for="email">البريد الالكتروني <span class="star">*</span></label>
              <input type="email" name="email" id="email" placeholder="ادخل اميلك الالكتروني" 
              title="ادخل اميلك الالكتروني">
            </div>
            <div class="password">
              <label for="password">الرقم السري <span class="star">*</span></label>
              <div class="show-pass">
                <i class="fa-solid fa-eye show"></i>
                <i class="fa-solid fa-eye-slash hidd"></i>
              </div>
              <input class="eye" type="password" name="password" id="inputpassword" placeholder="ادخل الرقم السري" 
              title="ادخل الرقم السري">
            </div>
            <div class="repassword">
              <label for="repassword">اعادة الرقم السري <span class="star">*</span></label>
              <div class="show-pass">
                <i class="fa-solid fa-eye show"></i>
                <i class="fa-solid fa-eye-slash hidd"></i>
              </div>
              <input class="eye" type="password" name="repassword" id="repassword" placeholder="اعد كتابة الرقم السري"
              title="اعد كتابة الرقم السري">
            </div>
            <div class="torms">
              <label>
                <input type="checkbox" id="Torms" class="torms" required>
                <span>وافق على <span class="termsofuser">قوانين المستخدم</span> <span class="star">*</span></span>
              </label>
            </div>
            <input class="submit" type="submit" value="تسجيل" id="submet-sign-up">
          </form>
          <div class="social">
            <div class="title">او استخدم</div>
            <div class="icon">
              <a href="#" class="facebook">
                <i class="fa-brands fa-facebook-f"></i>
              </a>
              <a href="#" class="twitter">
                <i class="fa-brands fa-twitter"></i>
              </a>
            </div>
          </div>
          <div class="or-sign">
            <span>تمتلك حساب؟</span>
            <a href="#">تسجيل الدخول</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Java script file  -->
    <script src="js/main.js" ></script>
  </body>
</html>
